<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicons generated by favicon.io -->
    <!-- Bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Tic Tac Toe</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- game area -->
    <main>
      <div class="container game">
        <div class="d-flex justify-content-center w-100" ><img src="assets/images/T3.jpg" alt="logo"></div>

        <div class="game-board">
            <button class="box">0</button>
            <button class="box">1</button>
            <button class="box">2</button>
            <button class="box">3</button>
            <button class="box">4</button>
            <button class="box">5</button>
            <button class="box">6</button>
            <button class="box">7</button>
            <button class="box">8</button>
        </div>
        
      </div>
      <!-- <button id="restartBtn">Restart</button> -->
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Font awsome kit -->
    <script
      src="https://kit.fontawesome.com/bd728e390a.js"
      crossorigin="anonymous"
    ></script>

    <!-- Javascript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
