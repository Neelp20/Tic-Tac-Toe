<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Javascript Tic Tac Toe Game"/>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Stylesheet import -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav>
        <div class="header-section">
          <div class="game-logo" id="game-logo">
            <img src="assets/images/T3.jpg" alt="logo" />
          </div>

          <div class="homePage">
            <a href="index.html" class="btn">
              <i class="fa-solid fa-house"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- game area -->

    <main>

      <div class="win-container hide">
        <p id="msg">Winner</p>
        <button id="newGame-btn">New Game</button>
      </div>
      

      <div class="score-board hide">
        <div class="player-X">
          Player X
          <p id="playerX">0</p>
        </div>
        <div class="draw-result">
          Draw
          <p id="tie">0</p>
        </div>
        <div class="player-O">
          Player O
          <p id="playerO">0</p>
        </div>
      </div>

      <div class="container game">
        <div class="game-board">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      
      <button id="reset-btn">Reset Game</button>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Font awsome kit -->
    <script
      src="https://kit.fontawesome.com/bd728e390a.js"
      crossorigin="anonymous"
    ></script>

    <!-- Javascript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
